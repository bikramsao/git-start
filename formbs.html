<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form using Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="formbs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="formbs.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample App</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Partners</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </div>
    </nav>
      
    <div class="container">
      <h3>Form</h3><hr>
      <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" >First name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="Enter name" minlength="5">
          <label id="errFirstname" name="err_first_name" value="error"></label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last name:</label>
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required="required">
          <label id="errLastname" name="err_last_name"  >
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" id="submitButton">
        </div>
      </div>
      <div >
        <label id="submit_message" name="submit" ></label>
      </div>
      </form>
      <div class="panel-footer">Form</div>
    </div>

  </body>
</html>
